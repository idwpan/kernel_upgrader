[loggers]
keys=root
 
[logger_root]
level=NOTSET
handlers=screen,file
 
[formatters]
keys=simple,complex
 
[formatter_simple]
format=* %(message)s
 
[formatter_complex]
format=%(asctime)-19.19s %(levelname)-10.10s %(name)-10.10s - %(message)s
 
[handlers]
keys=file,screen
 
[handler_file]
class=FileHandler
formatter=complex
level=DEBUG
args=('debug.log','w')
 
[handler_screen]
class=StreamHandler
formatter=simple
level=INFO
args=(sys.stdout,)
